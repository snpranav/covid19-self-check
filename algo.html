<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
  </head>
  <body>
    <br /><br />
    <div class="col-lg-12 mx-auto">
      <h1 class="display-1" id="result">0%</h1>
    </div>

    <br />

    <form>
      <div class="form-group">
        <div class="col-lg-12 mx-auto ">
          <h6>
            Slide right for Yes (1) | Slide left for NO (0)

            <br />

            <br />
            DOES NOT PRODUCES ANY TINDER MATCH IN ANY THIS OR PARALLEL
            UNIVERSES.
          </h6>
          <br />
        </div>

        <hr />

        <div class="col-12 mx-auto ">
          <div class="row m-auto">
            <div class="col-lg-6 mx-auto">
              <h5>
                Priority Class
              </h5>
              <hr />

              <label for="international_travel">International Travel </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="international_travel"
              />

              <p></p>

              <label for="internal_flu_contact"> Internal_flu_contact</label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="internal_flu_contact"
              />

              <p></p>

              <label for="relation_to_covid_positive"
                >relation_to_covid_positive
              </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="relation_to_covid_positive"
              />
              
              
              <p></p>
              
               <label for="internal_flu_contact"> Pre-existing Conditions</label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="ped"
              />

              <p></p>
              
               <label for="gender"> Gender</label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="gender"
              />

              <p></p>
              
              
              
            </div>

            <div class="col-lg-6 mx-aut">
              <p></p>

              <h5>
                Symptom Class
              </h5>
              <hr />

              <label for="fever">Fever </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="fever"
              />

              <p></p>

              <label for="cough">Dry Cough </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="cough"
              />

              <p></p>

              <label for="cold"> Chills (cold) </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="cold"
              />

              <p></p>

              <label for="Headache">Headache </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="headache"
              />

              <p></p>

              <label for="throat_pain"> Throat Pain </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="throat_pain"
              />

              <p></p>

              <label for="breathing_difficulties"
                >Breathing Difficulties
              </label>

              <input
                type="range"
                class="custom-range"
                max="1"
                min="0"
                value="0"
                id="breathing_difficulties"
              />
            </div>
          </div>
        </div>
      </div>
    </form>

    <script src="js/jq.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.min.js"
      type="text/javascript"
    ></script>
    <script src="nn.js" type="text/javascript"></script>
    <script src="matrix.js" type="text/javascript"></script>
    <script src="XOR.js" type="text/javascript"></script>

    <script type="text/javascript">
      function run() {
        
        
      var a = $("#cold").val();

      var b = $("#cough").val();

      var c = $("#fever").val();

      var d = $("#gender").val();

      var e = $("#international_travel").val();

      var f = $("#headache").val();

      var g = $("#throat_pain").val();

      var h = $("#breathing_difficulties").val();

      var i = $("#relation_to_covid_positive").val();

      var j = $("#internal_flu_contact").val();

      var k = $("#ped").val();
        
      let p = nn.predict([a,b,c,d,e,f,g,h,i,j,k]);

      return p;
        
      }
    </script>

    <script>
      //Cold, cough, fever, gender, travel, headache, speaking disorder, breathing difficulty, covid relative positive, internal travel contact, pre existing conditions

   

      //  alert(Math.round(symptom()+priority()+age())*100+"%");

      $("input[type=range]").on("input", function() {
        
        
        var result = run();
        
        console.log(result);

        $("#result").html(result*100 + "%");
      });
    </script>
  </body>
</html>

    <script src="js/jq.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
      //priority factors

      function priority() {
        
        var p = 0;

        weight = 0.4;

        international_travel = $("#international_travel").val();

        internal_flu_contact = $("#internal_flu_contact").val();

        relation_to_covid_positive = $("#relation_to_covid_positive").val();

        const international_travel_w = 0.4;

        const internal_flu_contact_w = 0.1;

        const relation_to_covid_positive_w = 0.5;

        international_travel = international_travel * international_travel_w;

        internal_flu_contact = internal_flu_contact * internal_flu_contact_w;

        relation_to_covid_positive = relation_to_covid_positive * relation_to_covid_positive_w;

        p = international_travel + internal_flu_contact + relation_to_covid_positive;

        p = p * weight;

        return p;
      }

      //symptoms

      // age group

      function age() {
        var re = 0;

        const weight = 0.2;

        var group_1 = $("#group_1").val();
        var group_2 = $("#group_2").val();
        var group_3 = $("#group_3").val();
        var group_4 = $("#group_4").val();

        const group_1_w = 0.1;
        const group_2_w = 0.1;
        const group_3_w = 0.4;
        const group_4_w = 0.4;

        group_1 = group_1 * group_1_w;
        group_2 = group_2 * group_2_w;
        group_3 = group_3 * group_3_w;
        group_4 = group_4 * group_4_w;

        re = group_1 + group_2 + group_3 + group_4;

        re = re * weight;

        return re;
      }

      //total probability = 1

      //symptom  weight = 0.4

      function symptom() {
        var sy = 0;

        const weight = 0.4;

        const fever_w = 0.2;

        const cough_w = 0.2;

        const cold_w = 0.05;

        const headache_w = 0.05;

        const throat_pain_w = 0.2;

        const breathing_difficulties_w = 0.3;

        var fever = $("#fever").val();

        var cough = $("#cough").val();

        var cold = $("#cold").val();

        var headache = $("#headache").val();

        var throat_pain = $("#throat_pain").val();

        var breathing_difficulties = $("#breathing_difficulties").val();

        fever = fever * fever_w;

        cough = cough * cough_w;

        cold = cold * cold_w;

        headache = headache * headache_w;

        throat_pain = throat_pain * throat_pain_w;

        breathing_difficulties =
          breathing_difficulties * breathing_difficulties_w;

        sy =
          fever +
          cough +
          cold +
          headache +
          throat_pain +
          breathing_difficulties;

        return sy * weight;
      }

      //  alert(Math.round(symptom()+priority()+age())*100+"%");

      $("input[type=range]").on("input", function() {
      
        
        var result = (priority() + symptom() + age()) * 100;

        $("#result").html(result + "%");
      });
    </script>
